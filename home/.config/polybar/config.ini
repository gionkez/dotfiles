[fonts]
font-0 = Cascadia Code NF:style=Regular:size=10

[bar/custombar]
monitor = ${env:MONITOR:}
background = #000000
foreground = #f9f9f9
inherit = fonts
fixed-center = true
width = 100%
height = 2%
radius = 0
border-size = 0
border-top = 3px
padding-right = 10px
padding-left = 10px
module-margin = 10px
bottom = false
underline-size = 0
wm-restack = bspwm
modules-left = bspwm
modules-center = calendar
modules-right = pulseaudio battery wireless-network wired-network

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false
label-separator = " "
label-focused-foreground = #c0c0c0

[module/calendar]
type = custom/script
exec = ~/.config/polybar/calendar.sh
interval = 5
click-left = ~/.config/polybar/calendar.sh --popup &

[module/battery]
type = internal/battery
adapter = ?
battery = ?
full-at = 95
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰂁
ramp-capacity-5 = 󰁹
animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰂈
animation-charging-3 = 󰂉
animation-charging-4 = 󰂊
animation-charging-5 = 󰂅

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰸈
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/wired-network]
type = internal/network
interface = ?
interface-type = wired
interval = 3.0
format-connected = <label-connected>
label-connected = 󰈀

[module/wireless-network]
type = internal/network
interface = ?
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal>
format-disconnected = <label-disconnected>
label-disconnected = 󰤭
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
